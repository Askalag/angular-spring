<br>
<div class="container">
  <div class="row">
    <div class="col">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{user.login}}</mat-card-title>
          <mat-card-subtitle>ID : {{user.id}} / Created : {{user.date}}</mat-card-subtitle>
          <div class="d-flex ml-auto">
          <mat-card-actions>
            <button mat-button routerLink="/users/{{user.id}}" *ngIf="!isEdit" (click)="onEdit()">EDIT</button>
            <button mat-button routerLink="/users/{{user.id}}" *ngIf="isEdit" (click)="onSave()">SAVE</button>
            <button mat-button routerLink="/users">Back to list</button>
          </mat-card-actions>
          </div>
        </mat-card-header>
        <mat-card-content>
          <table class="table">
            <tbody valign="baseline">
            <tr valign="middle">
            </tr>
            <tr>
              <td width="15">Login</td>
              <td width="10">:</td>
              <td><input class="form-control" [(ngModel)]="user.login" value="{{user.login}}" [disabled]="!isEdit"></td>
            </tr>
            <tr>
              <td>Age</td>
              <td>:</td>
              <td><input class="form-control" [(ngModel)]="user.age" value="{{user.age}}" [disabled]="!isEdit"></td>
            </tr>
            <tr>
              <td>Email</td>
              <td>:</td>
              <td><input class="form-control" [(ngModel)]="user.email" value="{{user.email}}" [disabled]="!isEdit"></td>
            </tr>
            </tbody>
          </table>
        </mat-card-content>

      </mat-card>
    </div>
  </div>
</div>
