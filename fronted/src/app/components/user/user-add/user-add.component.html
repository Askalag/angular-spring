<div class="container">
  <div class="row">
    <div class="col">
      <br>
      <br>
      <br>
      <h2>New User</h2>
      <br>
      <div class="form-group row">
        <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-4">
          <input id="inputLogin" [(ngModel)]="newUser.login" class="form-control" placeholder="Login">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputNickName" class="col-sm-2 col-form-label">NickName</label>
        <div class="col-sm-4">
          <input id="inputNickName" [(ngModel)]="newUser.nickName" class="form-control" placeholder="NickName">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-4">
          <input id="inputAge" [(ngModel)]="newUser.age" class="form-control" placeholder="Age">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-4">
          <input id="inputEmail" [(ngModel)]="newUser.email" class="form-control" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-4">
          <button class="btn btn-outline-secondary" (click)="addUser()" routerLink="/users">Add User</button>
        </div>
      </div>
    </div>
  </div>
</div>
