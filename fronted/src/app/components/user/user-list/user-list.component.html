<div class="container-fluid">
  <div class="row">
    <div class="col">
      <br>
      <mat-card>
        <mat-form-field>
          <input matInput (keyup)="onFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No.</th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
          </ng-container>

          <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef> Login</th>
            <td mat-cell *matCellDef="let element"><a href="" routerLink="{{element.id}}"> {{element.login}} </a></td>
          </ng-container>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="nickName">
            <th mat-header-cell *matHeaderCellDef> NickName</th>
            <td mat-cell *matCellDef="let element"> {{element.nickName}} </td>
          </ng-container>

          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Age</th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef> Created</th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef style="text-align: center">Action</th>
            <td mat-cell *matCellDef="let element" style="text-align: center">
              <button mat-button [matMenuTriggerFor]="menu">Editing</button>
              <mat-menu #menu="matMenu">
                <button type="button" mat-menu-item routerLink="{{element.id}}">View</button>
                <button mat-menu-item (click)="onDeleteUser(element)">Delete</button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
